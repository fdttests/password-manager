<div class="grid grid-cols-1 lg:grid-cols-4 gap-4 mt-3">

    <h1 *ngIf="isLoading; else cardList">
        Loading...
    </h1>

    <ng-template #cardList>
        <h1 *ngIf="!passwordCards.length">
            No data.
        </h1>

        <app-card *ngFor="let password of passwordCards">
            <div class="flex flex-wrap h-20">
                <div class="w-full text-center font-bold self-center">
                    {{ getFormattedUrl(password) }}
                </div>
                <div class="w-full px-2 flex flex-wrap">
                    <span class="block text-sm self-center text-gray-400">
                        {{ password.username }}
                    </span>

                    <span (click)="onDeletePassword.emit(password)" class="ml-auto self-center cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                                clip-rule="evenodd" />
                        </svg>
                    </span>

                    <span (click)="onEditPassword.emit(password)" class="ml-2 self-center cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                        </svg>
                    </span>
                </div>
            </div>
        </app-card>
    </ng-template>
</div>
